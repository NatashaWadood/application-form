<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <h1>Application Form</h1>
        <hr>
        <label for="myname">Name</label>
        <br>
        <input type="text" name="" id="myname">
        <input type="text" name="" id="myname">
        <br>

        <label for="gender">Gender</label>
        <br>
        <select name="" id="gender">
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Custom</option>
        </select>
        <br>
        <label for="marital status">Marital Status</label>
        <br>
        <select name="" id="marital status">
            <option value="1">Single</option>
            <option value="2">Married</option>
            <option value="3">Divorced</option>
            <option value="4">Widow</option>
            <option value="5">Seperated</option>
        </select>
        <br>

        <label for="DOB">Date of Birth</label>
        <br>
        <input type="text" name="" id="DOB">
        <br>
        <label for="POB">Place of Birth</label>
        <br>
        <input type="text" name="" id="POB">
        <br>
        <label for="religion">Religion</label>
        <br>
        <input type="text" name="" id="religion">
        <br>
        <label for="email">Email</label>
        <br>
        <input type="text" name="" id="email">
        <br>
        <label for="phone#">Phone#</label>
        <br>
        <input type="text" name="" id="phone#">
        <br>
        <label for="address">Address</label>
        <br>
        <input type="text" name="" id="address">
        <br>
        <input type="text" name="" id="address">
        <input type="text" name="" id="address">
        <br>
        <hr>
        <h2>Application for Admission Information</h2>
        <hr>
        <label for="">Application Type </label>
        <br>
        <label for="freshman">Freshman </label>
        <input type="radio" name="Application Type" id="freshman">
        <label for="transferee">Transferee</label>
        <input type="radio" name="Application Type" id="transferee">
        <label for="other">Other</label>
        <input type="radio" name="Application Type" id="other">
        <input type="text">
        <br>
        <label for="file">Upload your ID picture here</label>
        <input type="file" name="" id="file">
        <br>
        <label for="course applied for">Course Applied For</label>
        <br>
        <select name="" id="course applied for">
            <option value="1">BBA</option>
            <option value="2">BS</option>
            <option value="3">CA</option>
            <option value="4">ACCA</option>
            <option value="5">BA</option>
            <option value="6">B.COM</option>
        </select>
        <br>
        <hr>
        <h2>High School Education</h2>
        <hr>
        <label for="Name of Last High School Attended">Name of Last High School Attended</label>
        <input type="text" name="" id="Name of Last High School Attended">
        <br>
        <label for="address">Address</label>
        <br>
        <input type="text" name="" id="address">
        <br>
        <input type="text" name="" id="address">
        <input type="text" name="" id="address">
        <br>
        <label for="year graduated">Year Graduated</label>
        <input type="text" name="" id="year graduated">
        <br>
        <label for="Ranking in Graduation Class">Ranking in Graduation Class</label>
        <input type="text" name="" id="Ranking in Graduation Class">
        <br>
        <label for="Latest GWA Percentile">Latest GWA Percentile</label>
        <input type="text" name="" id="Latest GWA Percentile">
        <br>
        <label for="Q/A">Have you received any recognition, citation, or awards
            during high school?</label>
        <br>
        <textarea name="" id="Q/A" cols="80" rows="5"></textarea>
        <br>
        <label for="Q/A">Have you participated in any organization in your
            school?</label>
        <br>
        <textarea name="" id="Q/A" cols="80" rows="5"></textarea>
        <hr>
        <label for="">If you have a GED Certificate for High School Equivalency,
            please provide the information below:</label>
        <br>
        <label for="DRC">Date received Certification </label>
        <br>
        <input type="text" name="" id="DRC">
        <br>
        <label for="info"> Upload here your GED information</label>
        <br>
        <input type="file" name="" id="info">
        <br>
        <hr>
        <label for="">If you are a transferree from another college or university,
            please fill out the fields below:</label>
        <br>
        <label for="">Name of College Last Attended </label>
        <br>
        <input type="text" name="" id="">
        <br>
        <label for="Course">Course Taken </label>
        <br>
        <input type="text" name="" id="Course">
        <br>
        <label for="Academic Year">Academic Year Last Attended</label>
        <br>
        <input type="text" name="" id="Academic Year">
        <br>
        <label for="Q/A">Please provide any academic achievements or awards you
            have received in College (if there is any)</label>
        <br>
        <textarea name="" id="Q/A" cols="80" rows="5"></textarea>
        <br>
        <hr>
        <h2>Contact In case of Emergency</h2>
        <hr>
        <label for="myname">Name</label>
        <br>
        <input type="text" name="" id="myname">
        <input type="text" name="" id="myname">
        <br>
        <label for="phone#">Phone#</label>
        <br>
        <input type="text" name="" id="phone#">
        <br>

        <label for="address">Address</label>
        <br>
        <input type="text" name="" id="address">
        <br>
        <input type="text" name="" id="address">
        <input type="text" name="" id="address">
        <br>

        <label for="Emergency">Relation</label>
        <br>
        <input type="text" name="" id="Emergency">
        <br>

        <input type="reset" value="reset now">
        <input type="submit" value="submit now ">


    </form>
</body>

</html>
